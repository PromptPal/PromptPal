input AuthInput {
  address: String!
  signature: String!
  message: String!
}

input PasswordAuthInput {
  email: String!
  password: String!
}

type User {
  id: Int!
  name: String!
  addr: String!
  avatar: String!
  email: String!
  phone: String!
  lang: String!
  level: Int!
  source: String!
}

type Auth {
  token: String!
  user: User!
}
